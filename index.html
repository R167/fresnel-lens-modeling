<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/custom.css">
  <script type="text/javascript" src="js/jquery-2.1.4.min.js"></script>
  <script type="text/javascript" src="js/line-segments-intersect.js"></script>
  <script type="text/javascript" src="js/bootstrap.min.js"></script>
</head>

<body style="height:100%">
  <div class="container-fluid" style="height:100%">
    <div class="row" style="height:100%">
      <div class="col-xs-10" id="canvas_container" style="height:100%">
        <canvas id="main_canvas" height="600px" width="1000px" onmousemove="setXY(event)"></canvas>
      </div>
      <div class="col-xs-2">
        <h3 class="heading">Controls</h3>
        <hr>

        <h5 class="heading" id="divisions-count">Divisions: 4</h5>
        <input type="range" id="divisions" class="slider" min="1" max="15" value="4" />

        <h5 class="heading" id="segments-count">Segments: 100</h5>
        <input type="range" id="segments" class="slider" min="10" max="500" value="100" />

        <h5 class="heading" id="width-count">Width: 5</h5>
        <input type="range" id="width" class="slider" min="1" max="100" value="5" />

        <h5 class="heading" id="height-count">Height: 500</h5>
        <input type="range" id="height" class="slider" min="100" max="500" value="500" />

        <hr>

        <input type="button" value="Not Following" id="follow" onclick="controlMouse(this)" class="btn btn-primary" />

        <hr>

        <h5 class="heading" id="beams-count-count">Beam Count: 15</h5>
        <input type="range" id="beams-count" class="slider" min="3" max="100" value="15" />

        <h5 class="heading" id="beams-span-count">Beam Span: 20</h5>
        <input type="range" id="beams-span" class="slider" min="3" max="100" value="20" />

        <h5 class="heading" id="beams-gap-count">Beam Gap: 20</h5>
        <input type="range" id="beams-gap" class="slider" min="3" max="100" value="20" />

        <h5 class="heading" id="beams-delta-count">Beam Delta: 10</h5>
        <input type="range" id="beams-delta" class="slider" min="1" max="50" value="10" />

        <hr>

        <input type="button" value="Not Moving" id="lineDash" onclick="controlMarch(this)" class="btn btn-primary" />
      </div>
    </div>
  </div>
  <script type="text/javascript" src="js/fresnel.js"></script>
  <script type="text/javascript" src="js/dynamic.js"></script>
</body>

</html>
